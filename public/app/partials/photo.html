<div class="photoviewer">
	<div class="pre" ng-click="photoPre()"></div>
	<div class="next" ng-click="photoNext()"></div>
	<span class="shower" ng-switch="photo.name != null">
		<img ng-switch-when="true" ng-src="/uploads/{{photo.name}}">
		<!-- show spinner when loading-->
		<img ng-switch-when="false" src="/uploads/loding_green.gif">
	</span>
</div>

<div class="row-fluid" ui-view="exif"></div>
